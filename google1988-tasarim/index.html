<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/google1988.css">
    <title>Google | 1988</title>
    
</head>
<body>
    <!-- google-1988-logo -->
    <header>
        <img class="img-google" src="img\google.jpg" alt="google-logo-1988">
    </header>
    <!-- search-bar-area -->
    <article class="search-section">
        <p>Search the web using Google!</p>
        <div><input type="text" name="q" value="" size="40"></div>
        <div class="btn">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </article>
    <!-- info-box-area -->
    <article class="info-section">
        <!-- left-box -->
        <div class="box1">
            <p>Special Search</p>
            <a href="stanfordsearch">StanfordSearch</a>
            <a href="linusearch">LinuxSearch</a>
        </div>
        <!-- middle-box -->
        <div class="box2 fss">
            <a href="help">Help!</a>
            <a href="aboutgoogle">About Google!</a>
            <a href="companyinfo">Company Info</a>
            <a href="googlelogos">Google! Logos</a>
        </div>
        <!-- right-box -->
        <div class="box3">
            <p>Get Google!<br>updates monthly:</p>
            <input type="text" value="your e-mail" size="40">
            <div class="sub">
                <input class="subbtn" type="submit" value="Subscribe">
                <a href="archive">Archive</a>
            </div>
        </div>
    </article>

    <!-- footer -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
